<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro | BeStrong</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>Supere seus limites <strong>- Be Strong</strong></p>
                    </div>

                </div>
                <div class="col-md-6 right">

                    <div class="input-box">

                        <h4>Cadastre-se</h4>
                        <div class="input-field">
                            <input type="text" class="input" id="nome" required="" autocomplete="off">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email_usuario" required="" autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="senha_usuario" required="">
                            <label for="pass">Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="confirmar_senha" required="">
                            <label for="pass">Confirmar Senha</label>
                        </div>
                        <div class="btn_cadastro">
                            <button onclick="cadastrar()">Cadastrar</button>
                        </div>
                        <div class="signin">
                            <span>Já tem uma conta? <a href="login.html">Faça login aqui!</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
        // Verificando se há algum campo em branco
        var emailUser = email_usuario.value
        var nomeUser = nome.value
        var senhaUser = senha_usuario.value
        var confirmarSenha = confirmar_senha.value

        if (
            nomeUser == "" ||
            emailUser == "" ||
            senhaUser == "" ||
            confirmarSenha == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        } else {
            setInterval(sumirMensagem, 3000);
        }

        function sumirMensagem() {
            cardErro.style.display = "none";
        }

    }
</script>
