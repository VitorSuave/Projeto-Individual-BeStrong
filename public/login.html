<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro | BeStrong</title>
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">

                    <img src="images/white.png" alt="">
                    <div class="text">
                        <p> O esforço vence o talento <strong>- BE STRONG </strong></p>
                    </div>

                </div>
                <div class="col-md-6 right">

                    <div class="input-box">

                        <h4>Cadastre-se</h4>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="email@hotmail.com">
                            <label for="floatingInput">Email:</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Apelido">
                        <label for="floatingInput">Nome:</label>
                    </div>

                    <div class="input-field">
                        <input type="submit" class="submit" value="Cadastrar">
                    </div>
                    <div class="signin">
                        <span>Já possui uma conta? <a href="#">Faça login aqui!</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
