<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/painel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Be Strong | Painel </title>
    <link rel="icon" href="assets/FlavIcon.png" style="height: 70px; width: 70px;">

</head>

<body>

    <div class="janela">
        <div class="header-left">
            <h1>PAINEL</h1>

            <div class="hello">
                <h3>Bem-vindo(a), <span id="b_usuario">usuário</span>!</h3>
            </div>


            <div class="btn btn-dark">
                <a href="dashboard.html">
                    <h3>Dashboards</h3>
                </a>
            </div>


            <div class="btn btn-dark" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="titulo">
            <h3><strong>BE STRONG</strong></h3>
            <h3>Seja o seu melhor!</h3>
        </div>

        <div class="cards-container">

            <!-- Card 1: Explicação do Quiz -->
            <div class="card">
                <img src="../public/assets/painel_img1.jpg" class="card-img-top" alt="Exemplo do Quiz">
                <div class="card-body">
                    <h5 class="card-title text-center">Prove seu conhecimento!</h5>
                    <p class="card-text text-center">
                        Veja qual o seu conhecimento sobre o mundo da academia com base em um quiz interativo. Após feito 
                        você poderá ver seu gráfico de progresso via dashboard.
                    </p>
                </div>
            </div>
        </div>

    </div>


    <script src="js/sessao.js"></script>
</body>

</html>
